<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8/24宜蘭旅遊餐聽投票</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #00BFFF);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .wave {
      background: #6a82fb;
      width: 500px;
      height: 500px;
      border-radius: 40%;
      opacity: 0.4;
      position: absolute;
      top: 0%;
      left: 50%;
      margin-left: -250px;
      margin-top: -250px;
      transform-origin: center;
      animation: drift 7s infinite linear;
    }

    .wave.two {
      animation: drift 9s infinite linear;
    }

    .wave.three {
      animation: drift 11s infinite linear;
      opacity: 0.1;
    }

    @keyframes drift {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .background:after {
      content: "";
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom,
          #87CEEB,
          rgba(135, 206, 235, 0.5) 50%,
          rgba(0, 191, 255, 0.5) 80%,
          rgba(0, 191, 255, 0.8) 100%);
      z-index: 1;
      transform: translate3d(0, 0, 0);
    }

    .form-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
    }

    .form-header {
      background: #00BFFF;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group input[type="radio"] {
      width: auto;
    }

    .form-group .radio-group {
      display: flex;
      flex-direction: column;
    }

    .form-group .radio-group label {
      margin-bottom: 5px;
    }

    .form-footer {
      text-align: center;
    }

    .form-footer button {
      background: #00BFFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-footer button:hover {
      background: #007ACC;
    }

    .thank-you-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
      z-index: 3;
    }

    .thank-you-message h2 {
      margin: 0;
      font-size: 24px;
      color: #00BFFF;
    }

    .thank-you-message button {
      margin-top: 20px;
      background: #007ACC;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .thank-you-message button:hover {
      background: #005F99;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 191, 255, 0.5);
      animation: ripple-animation 1s linear infinite;
      pointer-events: none;
    }

    @keyframes ripple-animation {
      0% {
        transform: scale(0);
        opacity: 1;
      }

      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* 123 */
  </style>
  <!-- 引入 jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="background">
    <div class="wave one"></div>
    <div class="wave two"></div>
    <div class="wave three"></div>
  </div>
  <div class="form-container" id="form-container">
    <div class="form-header">
      <h2>8/24宜蘭旅遊餐聽投票</h2>
    </div>
    <form id="google-form">
      <div class="form-group">
        <label>8/24午餐</label>
        <div class="radio-group">
          <label><input type="radio" name="lunch" value="幸福36號海鮮餐廳"> 幸福36號海鮮餐廳</label>
          <label><input type="radio" name="lunch" value="貝加莫廚房"> 貝加莫廚房</label>
        </div>
      </div>
      <div class="form-group">
        <label>8/24晚餐</label>
        <div class="radio-group">
          <label><input type="radio" name="dinner" value="宜蘭壯圍穀倉"> 宜蘭壯圍穀倉</label>
          <label><input type="radio" name="dinner" value="壯圍海之味餐廳"> 壯圍海之味餐廳</label>
        </div>
      </div>
      <div class="form-footer">
        <button type="submit">提交</button>
      </div>
    </form>
  </div>

  <div class="thank-you-message" id="thank-you-message">
    <h2>感謝您的填寫！7/26 0:00 <br>記得訂火車票呦</h2>
  </div>

  <script>
    $('#google-form').submit(function (e) {
      //在這裡我們要先擋掉form默認事件  
      e.preventDefault();

      if ($('input[name="lunch"]:checked').val() && $('input[name="dinner"]:checked').val()) { // 需要先確認必填欄位是否填寫  
        $.ajax({
          // url為Google Form按下submit的aciotn  
          url: "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdTbmc89ZLvBUmHYcEaR0zGgplU877FdVhApQ97nv-3aymkxQ/formResponse",
          crossDomain: true, //解決跨網域CORS的問題  
          data: {// entry.xxxxx 這些需要填寫您表單裡面的值，與其相互對應  
            "entry.1937909083": $('input[name="lunch"]:checked').val(),
            "entry.1800224151": $('input[name="dinner"]:checked').val(),
          },
          type: "POST", //因為是要進行insert的動作，用POST  
          dataType: "application/x-www-form-urlencoded",
          complete: function () {
            // 完成後顯示感謝信息，隱藏表單  
            $('#form-container').hide();
            $('#thank-you-message').show();
            // 清空欄位  
            $('input[name="lunch"]').prop('checked', false);
            $('input[name="dinner"]').prop('checked', false);

            // 添加水波紋效果  
            createRippleEffect($('#thank-you-message'));
          }
        });
      }
    });

    function createRippleEffect(element, x = null, y = null) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.width = '100px';
      ripple.style.height = '100px';
      if (x !== null && y !== null) {
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
      } else {
        ripple.style.left = '50%';
        ripple.style.top = '50%';
        ripple.style.transform = 'translate(-50%, -50%)';
      }
      element.append(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 1000);
    }

    document.addEventListener('mousemove', function (e) {
      createRippleEffect(document.body, e.clientX, e.clientY);
    });  
  </script>
</body>

</html>
